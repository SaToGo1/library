<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="MyLibrary">My Library</div>
    </div>

    <div class="library">
        <div class="books">
            <div>name: </div>
            <div>autor: </div>
            <div>pages: </div>
            <div>read: </div>
            <button>â˜’</button>
        </div>

        <div class="books"></div>
    </div>

    <div class="sidebar">
        <form name="myForm" class="form" id="myForm">

            <div>
                <label for="name">name: </label>
                <input type="text" id="name" class="input" required>
            </div>
            <div>
                <label for="author">author: </label>
                <input type="text" id="author" class="input" required>
            </div>
            <div>
                <label for="pages">pages: </label>
                <input type="number" id="pages" class="input" required>
            </div>
            <div>
                <label for="read">read: </label>
                <select name="read" id="read">
                    <option value="read" selected>Readed</option>
                    <option value="not-read">Not Readed</option>
                </select>
            </div>
            <button class="btn" id="AddBookButton">Add book</button>
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
